<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Javascritp</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;1,6..12,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Minha Loja 1.0</h1>
    </header>

    <main>
      <div class="title">
        <h2>Produtos</h2>
        <span>Lista de produtos da minha loja.</span>
      </div>

      <div class="card">
        <div class="line-input">
          <label>Produto</label>
          <input type="text" id="produto" placeholder="Nome do Produto" />
        </div>
        <div class="line-input">
          <label>Preço</label>
          <input type="number" id="preco" placeholder="Valor do Produto" />
      </div>

        <button  id="btn1" onclick="produto.salvar()">Salvar</button>
        <button onclick="produto.cancelar()">Cancelar</button>
      </div>

      <div class="content">
        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th class="center">Ações</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
